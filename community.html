<div class="form-group">
    <label for="severity">Vibe Decay Severity</label>
    <select id="severity" onchange="updateExplainer()">
        <option value="Level 1: Passive Beige">Level 1: Passive Beige</option>
        <option value="Level 2: Auditory Insulation">Level 2: Auditory Insulation</option>
        <option value="Level 3: Cultural Flatline">Level 3: Cultural Flatline</option>
        <option value="Level 4: Total Isolation">Level 4: Total Isolation</option>
    </select>
    <p id="severityExplainer" style="font-size: 12px; color: #ff3e00; margin-top: 8px; font-style: italic;">
        Visual stagnation. Architecture and landscaping stripped of all personality.
    </p>
</div>

<script>
// Add this function to your script section to handle the explainers
function updateExplainer() {
    const severity = document.getElementById('severity').value;
    const explainer = document.getElementById('severityExplainer');
    
    if (severity.includes("Level 1")) {
        explainer.innerText = "Visual stagnation. Architecture and landscaping stripped of all personality.";
    } else if (severity.includes("Level 2")) {
        explainer.innerText = "Active suppression of sound. Music and laughter are treated as nuisances.";
    } else if (severity.includes("Level 3")) {
        explainer.innerText = "Zero signs of life. No local hangouts or spontaneous social interaction.";
    } else if (severity.includes("Level 4")) {
        explainer.innerText = "The Absolute Void. Neighbors are strangers; the only sound is air conditioners.";
    }
}
</script>
