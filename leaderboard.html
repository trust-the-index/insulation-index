<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | VibrantAndVocal.io</title>
    <style>
        :root { --accent: #ff5c00; --bg: #ffffff; --text: #0a0a0a; --border: #e8e8e8; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 16px; text-transform: uppercase; text-decoration: none; color: #000; }
        main { max-width: 900px; margin: 60px auto; padding: 0 20px; }
        h1 { font-size: 32px; font-weight: 200; }
        table { width: 100%; border-collapse: collapse; margin-top: 40px; }
        th { text-align: left; font-size: 10px; text-transform: uppercase; color: #999; padding: 15px; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        td { padding: 25px 15px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .bar { height: 4px; background: #eee; width: 120px; border-radius: 2px; }
        .fill { height: 100%; background: var(--accent); border-radius: 2px; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">VibrantAndVocal.io</a></header>
    <main>
        <h1>National Rankings</h1>
        <table>
            <thead><tr><th>Rank</th><th>Sector</th><th>Index Score</th><th>Status</th></tr></thead>
            <tbody>
                <tr><td>01</td><td><b>Austin, TX</b></td><td><div class="bar"><div class="fill" style="width: 92%"></div></div></td><td style="color: var(--accent); font-weight: 700; font-size: 10px;">HIGH RESONANCE</td></tr>
                <tr><td>02</td><td><b>Nashville, TN</b></td><td><div class="bar"><div class="fill" style="width: 88%"></div></div></td><td style="color: var(--accent); font-weight: 700; font-size: 10px;">HIGH RESONANCE</td></tr>
            </tbody>
        </table>
    </main>
</body>
</html>
