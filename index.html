<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantAndVocal.io | The Pulse of the World</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --neon-orange: #ff3e00; 
            --neon-green: #00ff41; 
            --electric-blue: #00f0ff;
            --bg: #ffffff; 
            --text: #000000; 
        }

        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }

        /* BRIGHT MAXIMALIST HEADER */
        header { 
            background: var(--neon-orange); 
            border-bottom: 5px solid black; 
            padding: 10px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 80px;
            box-sizing: border-box;
            transform: skewY(-1deg); /* Slight tilt for energy */
            margin-top: -5px;
        }
        header h1 { font-size: 28px; color: white; text-transform: uppercase; margin: 0; text-shadow: 3px 3px 0px black; }
        
        nav { display: flex; gap: 15px; transform: skewY(1deg); }
        nav a { 
            background: black; color: white; padding: 8px 15px; 
            text-decoration: none; font-size: 14px; border-radius: 0px;
            transition: 0.2s; border: 2px solid black;
        }
        nav a:hover { background: var(--neon-green); color: black; }

        /* VIBRANT DRAWER (Neon Green) */
        #supportDrawer {
            display: none; background: var(--neon-green); color: black; padding: 25px;
            border-bottom: 5px solid black; text-align: center; font-weight: 900;
        }
        .support-btn { 
            background: white; border: 3px solid black; padding: 10px 20px; 
            font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 5px 5px 0px black;
        }

        /* FLOATING SEARCH BAR */
        .search-container {
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 500px;
        }
        #mainSearch {
            width: 100%; padding: 20px; border: 4px solid black; font-size: 20px;
            font-weight: bold; text-transform: uppercase; box-shadow: 10px 10px 0px var(--neon-green);
        }

        /* SIDEBAR FILTERS (Bold & Bright) */
        #sideFilters {
            position: absolute; right: 20px; top: 180px; width: 220px;
            background: white; border: 4px solid black; z-index: 1001; padding: 20px;
            box-shadow: -10px 10px 0px var(--electric-blue);
        }
        .filter-header { background: black; color: white; padding: 5px; margin-bottom: 15px; text-align: center; }

        #map { height: calc(100vh - 75px); width: 100%; background: #eee; }

        /* NEON LEGEND */
        .v&v-legend {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: black; color: white; padding: 20px; border: 3px solid var(--neon-orange);
        }
    </style>
</head>
<body>

<div id="supportDrawer">
    <h2 style="margin:0;">FUEL THE MOVEMENT!</h2>
    <p>WE ARE RECLAIMING THE VIBE. HELP US STAY LOUD.</p>
    <div style="display:flex; justify-content:center; gap:20px; margin-top:15px;">
        <div class="support-btn">VENMO: @VibrantVocal</div>
        <div class="support-btn">CASHAPP: $VibrantVocal</div>
    </div>
</div>

<header>
    <h1>VIBRANT & VOCAL</h1>
    <nav>
        <a href="javascript:void(0)" onclick="toggleSupport()" style="background:white; color:black;">SUPPORT</a>
        <a href="/leaderboard">RANKS</a>
        <a href="/community">REPORT</a>
        <a href="/science">SCIENCE</a>
    </nav>
</header>

<div class="search-container">
    <input type="text" id="mainSearch" placeholder="WHERE IS THE VIBE?">
</div>

<div id="sideFilters">
    <div class="filter-header">SIGNAL FILTERS</div>
    <div style="margin-bottom:10px;"><input type="checkbox" checked> NEON HUBS</div>
    <div style="margin-bottom:10px;"><input type="checkbox" checked> LIVE PULSE</div>
    <div style="margin-bottom:10px;"><input type="checkbox" checked> VOID DECAY</div>
</div>

<div id="map"></div>

<div class="v&v-legend">
    <div style="color:var(--neon-green)">● VIBRANT (MAX SIGNAL)</div>
    <div style="color:var(--neon-orange)">● VOID (DECAY DETECTED)</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { zoomControl: false }).setView([36.1627, -86.7816], 5);
    // Using a light, high-contrast map instead of dark mode
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    function toggleSupport() {
        var d = document.getElementById("supportDrawer");
        d.style.display = (d.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
