<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body { margin: 0; padding: 0; background: #000; font-family: -apple-system, sans-serif; color: white; overflow: hidden; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; background: #0a0a0a; }
.top-nav { position: absolute; top: 0; left: 0; width: 100%; height: 60px; background: #0a0a0a; z-index: 1001; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #222; }
.pq-logo { color: #4ade80; font-weight: bold; font-size: 18px; margin-right: 20px; }
.search-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 6px; width: 250px; margin-right: 10px; }
.filter-pill { background: #1a1a1a; border: 1px solid #333; padding: 6px 15px; border-radius: 20px; font-size: 12px; margin-right: 10px; cursor: pointer; color: #4ade80; border-color: #4ade80; }
.names-menu { display: none; position: absolute; top: 45px; left: 0; background: #111; border: 1px solid #333; width: 200px; border-radius: 8px; padding: 10px; z-index: 2005; }
.name-row { display: flex; justify-content: space-between; font-size: 11px; padding: 8px 0; border-bottom: 1px solid #222; color: #ccc; }
.overlay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; justify-content: center; align-items: center; }
.modal-content { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #222; width: 400px; text-align: center; }
.btn-start { background: #008eb4; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 20px; font-weight: bold; }
.legend { position: absolute; bottom: 30px; right: 20px; background: rgba(10,10,10,0.9); padding: 15px; border-radius: 10px; border: 1px solid #333; z-index: 1001; font-size: 11px; }
</style>
</head>
<body>

</div>

<script>
const usBounds = L.latLngBounds(L.latLng(24, -125), L.latLng(50, -66));
const map = L.map('map', { zoomControl: false, maxBounds: usBounds, minZoom: 4 }).setView([38, -97], 4);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
map.on('click', function(e) {
const val = (Math.random() * 100).toFixed(0);
let status = "SOVEREIGN: High risk of private tennis lessons.";
if (val < 40) status = "GROUNDED: Area shows traces of actual personality.";
alert("Neighborhood Insulation: " + val + "%\n\nStatus: " + status);
});
