<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantAndVocal.io | Mapping the Vibe</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #ff3e00; --vibrant: #00ff41; --bg: #ffffff; --text: #1a1a1a; }
        body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        
        header { background: white; border-bottom: 2px solid var(--primary); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 9999; height: 70px; box-sizing: border-box; }
        header h1 { margin: 0; font-size: 22px; color: var(--primary); letter-spacing: -1px; }
        header h1 span { color: var(--text); }
        
        nav { display: flex; gap: 25px; align-items: center; }
        nav a { text-decoration: none; color: #1a1a1a; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        nav a:hover { color: var(--primary); }

        /* THE SUPPORT DRAWER STYLING */
        #supportDrawer { 
            display: none; 
            background: #1a1a1a; 
            color: white; 
            padding: 30px 20px; 
            border-bottom: 4px solid var(--primary); 
            text-align: center; 
            position: absolute; 
            top: 70px; /* Right under the header */
            width: 100%; 
            z-index: 9998; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        #map { height: calc(100vh - 70px); width: 100%; background: #1a1a1a; }

        .report-btn {
            position: absolute; bottom: 40px; right: 40px; z-index: 1000;
            background: var(--primary); color: white; text-decoration: none;
            padding: 20px 35px; border-radius: 50px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(255, 62, 0, 0.4);
            transition: 0.3s; border: 2px solid white;
        }
        .report-btn:hover { transform: scale(1.05); background: #e63800; }

        .legend {
            position: absolute; bottom: 40px; left: 40px; background: rgba(255, 255, 255, 0.9); padding: 15px;
            z-index: 1000; border: 2px solid var(--primary); border-radius: 8px; font-size: 12px; backdrop-filter: blur(5px);
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-weight: bold; }
        .dot { height: 12px; width: 12px; border-radius: 50%; margin-right: 10px; }

        .leaflet-popup-content-wrapper { background: #1a1a1a; color: white; border: 1px solid var(--primary); }
        .vibrant-text { color: var(--vibrant); font-weight: bold; text-transform: uppercase; }
        .void-text { color: var(--primary); font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="supportDrawer">
    <h3 style="margin-top: 0; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; font-size: 14px;">Fuel the Signal</h3>
    <p style="font-size: 12px; max-width: 500px; margin: 0 auto 20px auto; color: #ccc;">
        Help us keep the map live and fight the Void. Every donation funds our server costs and field intelligence.
    </p>
    <div style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;">
        <div>
            <div style="color: var(--vibrant); font-weight: bold; font-size: 10px; text-transform: uppercase;">Venmo</div>
            <div style="font-family: monospace; font-size: 16px;">@YourVenmo</div>
        </div>
        <div>
            <div style="color: var(--vibrant); font-weight: bold; font-size: 10px; text-transform: uppercase;">CashApp</div>
            <div style="font-family: monospace; font-size: 16px;">$YourCashTag</div>
        </div>
    </div>
    <button onclick="toggleSupport()" style="margin-top: 20px; background: none; border: 1px solid #444; color: #888; cursor: pointer; padding: 4px 12px; border-radius: 4px; font-size: 10px; text-transform: uppercase;">Close Drawer</button>
</div>

<header>
    <h1>VibrantAndVocal<span>.io</span></h1>
    <nav>
        <a href="/" style="color: var(--primary);">Map</a>
        <a href="/methodology">Science</a>
        <a href="/leaderboard">Ranks</a>
        <a href="/community">Void Reports</a>
        <a href="/press">Press</a>
        <a href="javascript:void(0)" onclick="toggleSupport()" style="color: var(--primary); border: 1px solid var(--primary); padding: 5px 12px; border-radius: 4px; font-size: 11px;">Support</a>
    </nav>
</header>

<div id="map"></div>

<a href="/community" class="report-btn">Report Vibe Decay</a>

<div class="legend">
    <div class="legend-item"><span class="dot" style="background: var(--vibrant);"></span> VIBRANT (Soul & Art)</div>
    <div class="legend-item"><span class="dot" style="background: var(--primary);"></span> VIBE DECAY (The Void)</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Map Logic
    var map = L.map('map').setView([36.0000, -92.0000], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: 'V&V Intel' }).addTo(map);

    const vibrantCircle = { color: '#00ff41', fillColor: '#00ff41', fillOpacity: 0.8, radius: 9 };
    const voidCircle = { color: '#ff3e00', fillColor: '#ff3e00', fillOpacity: 0.8, radius: 11 };

    L.circleMarker([25.8042, -80.1989], vibrantCircle).addTo(map).bindPopup("<b class='vibrant-text'>Wynwood, Miami</b><br>Street Art Peak.");
    L.circleMarker([33.7655, -84.3491], vibrantCircle).addTo(map).bindPopup("<b class='vibrant-text'>Little 5 Points, ATL</b><br>Alternative pulse detected.");
    L.circleMarker([30.2672, -97.7382], vibrantCircle).addTo(map).bindPopup("<b class='vibrant-text'>East 6th, Austin</b><br>BBQ & Live Music Sanctuary.");
    L.circleMarker([38.9339, -77.1773], voidCircle).addTo(map).bindPopup("<b class='void-text'>McLean, VA</b><br>Critical Vibe Decay.");
    L.circleMarker([26.3683, -80.1289], voidCircle).addTo(map).bindPopup("<b class='void-text'>Boca Raton, FL</b><br>Passive Beige Capital.");

    // Support Drawer Logic
    function toggleSupport() {
        var drawer = document.getElementById("supportDrawer");
        if (drawer.style.display === "none" || drawer.style.display === "") {
            drawer.style.display = "block";
        } else {
            drawer.style.display = "none";
        }
    }
</script>

</body>
</html>
