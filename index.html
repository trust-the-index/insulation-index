<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantAndVocal.io | The Resonance Index</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --accent: #ff5c00; 
            --deep: #08090a;
            --glass: rgba(15, 15, 18, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--deep); 
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        /* BLURRED FLOATING HEADER */
        header { 
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
            background: rgba(8, 9, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10000;
        }

        .logo { 
            font-weight: 800; 
            font-size: 18px; 
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav { display: flex; gap: 35px; }
        nav a { 
            text-decoration: none; 
            color: rgba(255, 255, 255, 0.5); 
            font-size: 12px; 
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }
        nav a:hover { color: var(--accent); }

        /* PULSING SUPPORT DRAWER */
        #supportDrawer {
            display: none;
            background: #0c0d0f;
            border-bottom: 1px solid var(--accent);
            padding: 50px;
            text-align: center;
        }

        /* COMMAND SEARCH UI */
        .ui-panel {
            position: absolute;
            top: 100px;
            left: 50px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .search-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 6px;
            border-radius: 12px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .search-input {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            width: 300px;
            font-size: 14px;
            outline: none;
        }

        /* INTERACTIVE FILTER CHIPS */
        .chip-group { display: flex; gap: 10px; }
        .chip {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .chip.active { background: var(--accent); border-color: var(--accent); color: white; }

        #map { height: calc(100vh - 70px); width: 100%; }

        /* THE "LIVING" POPUP STYLE */
        .leaflet-popup-content-wrapper {
            background: rgba(12, 13, 15, 0.95) !important;
            color: white !important;
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent);
            border-radius: 8px !important;
        }
    </style>
</head>
<body>

<div id="supportDrawer">
    <div style="max-width: 600px; margin: 0 auto;">
        <h2 style="font-size: 12px; color: var(--accent); letter-spacing: 2px;">SECURE TRANSMISSION</h2>
        <p style="font-size: 24px; font-weight: 200; margin: 15px 0 30px;">Direct support keeps the signal alive.</p>
        <div style="display: flex; justify-content: center; gap: 60px;">
            <div style="text-align: left;"><span style="color: #444; font-size: 10px;">VENMO</span><br><b style="font-size: 18px;">@VibrantVocal</b></div>
            <div style="text-align: left;"><span style="color: #444; font-size: 10px;">CASHAPP</span><br><b style="font-size: 18px;">$VibrantVocal</b></div>
        </div>
    </div>
</div>

<header>
    <div class="logo">VibrantAndVocal.io</div>
    <nav>
        <a href="/">Intelligence</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/community">Intel Submission</a>
        <a href="javascript:void(0)" onclick="toggleSupport()" style="color: var(--accent);">Support Signal</a>
    </nav>
</header>

<div class="ui-panel">
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search coordinates...">
    </div>
    <div class="chip-group">
        <div class="chip active">Global Feed</div>
        <div class="chip">Vibrant Pulse</div>
        <div class="chip">Void Intercepts</div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([37.7749, -122.4194], 12);
    
    // Using a sleek, dark-mode map style that isn't just "plain black"
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    function toggleSupport() {
        var d = document.getElementById("supportDrawer");
        d.style.display = (d.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
