<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantAndVocal.io | The Resonance Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { 
            --vv-orange: #ff3e00; 
            --vv-black: #050505;
            --vv-white: #fdfdfd;
        }

        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--vv-white); 
            color: var(--vv-black);
            -webkit-font-smoothing: antialiased;
        }

        /* TACTICAL TOP BAR */
        header { 
            background: var(--vv-white);
            height: 90px;
            display: flex;
            align-items: center;
            padding: 0 50px;
            border-bottom: 3px solid var(--vv-black);
            position: sticky;
            top: 0;
            z-index: 9999;
        }

        .logo { 
            font-weight: 900; 
            font-size: 24px; 
            letter-spacing: -1px; 
            text-transform: uppercase;
            border: 3px solid var(--vv-black);
            padding: 5px 15px;
            margin-right: 40px;
        }

        nav { display: flex; gap: 30px; }
        nav a { 
            text-decoration: none; 
            color: var(--vv-black); 
            font-weight: 700; 
            font-size: 13px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        /* SUPPORT DRAWER: MINIMAL BUT BOLD */
        #supportDrawer {
            display: none;
            background: var(--vv-black);
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 10px solid var(--vv-orange);
        }

        /* MAP OVERLAY CONTROLS */
        .controls-container {
            position: absolute;
            top: 120px;
            left: 50px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-box {
            background: white;
            border: 3px solid var(--vv-black);
            padding: 15px 25px;
            width: 350px;
            font-size: 16px;
            font-weight: 700;
            outline: none;
            box-shadow: 8px 8px 0px var(--vv-orange);
        }

        .filter-pill {
            background: white;
            border: 2px solid var(--vv-black);
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }

        #map { 
            height: calc(100vh - 90px); 
            width: 100%; 
            background: #eee;
        }

        /* CUSTOM LEGEND CARD */
        .v-legend {
            position: absolute;
            bottom: 50px;
            right: 50px;
            z-index: 1000;
            background: white;
            border: 3px solid var(--vv-black);
            padding: 25px;
            width: 200px;
        }

        .v-legend h4 { margin: 0 0 15px 0; text-transform: uppercase; font-size: 12px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
        
        .legend-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: 700; font-size: 13px; }
        .indicator { width: 12px; height: 12px; border: 2px solid black; }

    </style>
</head>
<body>

<div id="supportDrawer">
    <div style="font-size: 32px; font-weight: 900; margin-bottom: 10px;">DIRECT SUPPORT</div>
    <p style="color: #666; margin-bottom: 30px;">VibrantAndVocal.io is community-funded intelligence.</p>
    <div style="display: flex; justify-content: center; gap: 50px;">
        <div style="text-align: left;">
            <div style="font-size: 10px; color: var(--vv-orange); font-weight: 900;">VENMO</div>
            <div style="font-size: 20px; font-weight: 700;">@VibrantVocal</div>
        </div>
        <div style="text-align: left;">
            <div style="font-size: 10px; color: var(--vv-orange); font-weight: 900;">CASHAPP</div>
            <div style="font-size: 20px; font-weight: 700;">$VibrantVocal</div>
        </div>
    </div>
</div>

<header>
    <div class="logo">VIBRANT.<span>VOCAL</span></div>
    <nav>
        <a href="/">The Map</a>
        <a href="/leaderboard">Leaderboard</a>
        <a href="/community">Field Reports</a>
        <a href="javascript:void(0)" onclick="toggleSupport()" style="color: var(--vv-orange);">Support the Signal</a>
    </nav>
</header>

<div class="controls-container">
    <input type="text" class="search-box" placeholder="SEARCH SECTOR OR ZIP...">
    <div>
        <span class="filter-pill" style="background: var(--vv-orange); color: white; border-color: var(--vv-orange);">Filter</span>
        <span class="filter-pill">Vibrant Zones</span>
        <span class="filter-pill">Void Sectors</span>
    </div>
</div>

<div id="map"></div>

<div class="v-legend">
    <h4>Signal Status</h4>
    <div class="legend-item"><div class="indicator" style="background: #00ff41;"></div> High Resonance</div>
    <div class="legend-item"><div class="indicator" style="background: var(--vv-orange);"></div> Vibe Decay</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { zoomControl: false }).setView([36.0, -95.0], 5);
    
    // Using a "Positron" Light map for a clean, editorial look
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

    function toggleSupport() {
        var d = document.getElementById("supportDrawer");
        d.style.display = (d.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
