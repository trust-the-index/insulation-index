<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Insulation Index | Mapping Privilege</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
body { margin: 0; padding: 0; font-family: sans-serif; background: #f4f7f6; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; }
.dashboard { position: absolute; top: 20px; left: 20px; width: 320px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); z-index: 1000; border: 1px solid #ddd; }
.brand { color: #d63031; font-size: 11px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
h1 { margin: 5px 0 20px 0; font-size: 1.8rem; color: #2d3436; }
.score-box { background: #fdf2f2; padding: 20px; border-radius: 10px; text-align: center; }
.score-number { font-size: 5rem; font-weight: 900; color: #d63031; line-height: 1; }
.analysis { margin-top: 20px; font-size: 0.9rem; color: #636e72; line-height: 1.6; }
</style>
</head>
<body>
<div class="dashboard">
<div class="brand">Satellite Uplink Active</div>
<h1>The Insulation Index</h1>
<div class="score-box">
<div style="font-size: 0.7rem; font-weight: bold; color: #d63031;">ENTITLEMENT SCORE</div>
<div class="score-number" id="score">--</div>
</div>
<div class="analysis" id="output">Click map to begin profiling.</div>
</div>
<div id="map"></div>
<script>
var map = L.map('map').setView([39.8, -98.5], 4);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
map.on('click', function(e) {
var val = (Math.random() * 50 + 49).toFixed(1);
document.getElementById('score').innerText = val;
if(val > 88) {
document.getElementById('output').innerHTML = "<strong>CRITICALLY INSULATED:</strong> High risk of artisanal sourdough. Reality exposure: 0%.";
} else {
document.getElementById('output').innerHTML = "<strong>BUFFERED:</strong> Residents believe hard work is why they have a third car.";
}
});
</script>
</body>
</html>
