<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museum of Peace & Quiet | The Insulation Index</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
:root { --bg: #f2f0eb; --text: #2a2a2a; --mopq-green: #354e3d; }
body { margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
header { position: absolute; top: 0; width: 100%; padding: 40px 0; text-align: center; z-index: 1001; background: transparent; letter-spacing: 3px; }
header h1 { font-family: "Times New Roman", Times, serif; font-weight: 400; font-size: 1.5rem; margin: 0; text-transform: uppercase; color: var(--mopq-green); }
header p { font-size: 0.6rem; margin-top: 8px; text-transform: uppercase; letter-spacing: 4px; color: var(--mopq-green); opacity: 0.8; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; background: var(--bg); }
.map-filter { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; background: rgba(242, 240, 235, 0.2); mix-blend-mode: multiply; filter: contrast(110%) sepia(30%) grayscale(100%); }
.sidebar { position: absolute; bottom: 50px; left: 50px; width: 320px; background: white; padding: 50px; z-index: 1000; border: 1px solid #dcd9d0; border-radius: 2px; }
.label { font-size: 0.55rem; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; color: var(--mopq-green); display: block; margin-bottom: 10px; }
.index-score { font-family: "Times New Roman", serif; font-size: 5.5rem; margin: 10px 0; color: var(--mopq-green); font-weight: 400; }
.analysis-text { font-size: 0.8rem; line-height: 2; color: #444; border-top: 1px solid #eee; padding-top: 30px; letter-spacing: 0.5px; }
.leaflet-control-zoom { display: none !important; }
.leaflet-container { background: var(--bg) !important; }
</style>
</head>
<body>
<div class="map-filter"></div>
<header><h1>Museum of Peace & Quiet</h1><p>The Insulation Index &copy; 2026</p></header>
<div id="map"></div>
<div class="sidebar">
<span class="label">Field Study: US Coordinates</span>
<div class="index-score" id="score">00.0</div>
<div class="analysis-text" id="output">Selection required. Measure the geographic and mental distance from shared reality.</div>
</div>
<script>
const usBounds = L.latLngBounds(L.latLng(24.396, -125.0), L.latLng(49.384, -66.934));
const map = L.map('map', { zoomControl: false, maxBounds: usBounds, maxBoundsViscosity: 1.0, minZoom: 4 }).setView([37.8, -96], 5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { opacity: 0.7 }).addTo(map);
map.on('click', function(e) {
const val = (Math.random() * 35 + 64).toFixed(1);
document.getElementById('score').innerText = val;
if(val > 88) { document.getElementById('output').innerHTML = "<strong>STATE: CRITICAL INSULATION.</strong> An environment characterized by curated silence and total atmospheric control."; }
else { document.getElementById('output').innerHTML = "<strong>STATE: SEMI-GROUNDED.</strong> Traces of material reality detected. Insulation levels are currently within manageable parameters."; }
});
</script>
</body>
</html>
