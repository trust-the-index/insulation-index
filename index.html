<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peace & Quiet | Find Your Quiet Zone</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
body { margin: 0; padding: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: white; overflow: hidden; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; background: #0a0a0a; }
.top-nav { position: absolute; top: 0; left: 0; width: 100%; height: 65px; background: rgba(10, 10, 10, 0.9); z-index: 1001; display: flex; align-items: center; padding: 0 25px; border-bottom: 1px solid #222; justify-content: space-between; }
.search-box { background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px 15px; border-radius: 6px; width: 320px; font-size: 14px; }
.welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; justify-content: center; align-items: center; }
.modal { background: #111111; padding: 45px; border-radius: 24px; border: 1px solid #2a2a2a; width: 480px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
.btn-explore { background: #008eb4; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 25px; font-size: 16px; }
.index-bar { height: 12px; background: linear-gradient(to right, #7b2cbf, #e63946, #ffb703, #8bc34a, #00f5d4); border-radius: 6px; margin: 25px 0; }
.legend-box { position: absolute; bottom: 30px; right: 20px; background: rgba(15,15,15,0.9); padding: 18px; border-radius: 12px; border: 1px solid #333; z-index: 1001; width: 180px; }
.legend-row { display: flex; align-items: center; margin-bottom: 8px; font-size: 12px; color: #ccc; }
.color-square { width: 14px; height: 14px; border-radius: 3px; margin-right: 12px; }
</style>
</head>
<body>
<div class="welcome-overlay" id="overlay">
<div class="modal">
<h2 style="margin-top:0;">Welcome to Peace & Quiet</h2>
<p style="color: #999; line-height: 1.6;">This map scores neighborhoods based on various socioeconomic factors.</p>
<div class="index-bar"></div>
<div style="display:flex; justify-content:space-between; font-size:10px; color:#666; margin-top:-15px;"><span>0 (Avoid)</span><span>100 (Peaceful)</span></div>
<button class="btn-explore" onclick="document.getElementById('overlay').style.display='none'">Start Exploring</button>
</div>
</div>
<div class="top-nav">
<div style="display:flex; align-items:center;"><span style="color:#4ade80; font-weight:bold; letter-spacing:1px; margin-right:15px;">|||| PQ</span>
<input type="text" class="search-box" placeholder="Search address or zip"></div>
<div style="font-size:12px; color:#666;">SUPPORT THIS PROJECT â–¾</div>
</div>
<div class="legend-box">
<div style="font-weight:bold; margin-bottom:12px; font-size:13px;">PQ Index</div>
<div class="legend-row"><div class="color-square" style="background:#00f5d4;"></div> Peaceful (81-100)</div>
<div class="legend-row"><div class="color-square" style="background:#8bc34a;"></div> Good (61-80)</div>
<div class="legend-row"><div class="color-square" style="background:#ffb703;"></div> Okay (41-60)</div>
<div class="legend-row"><div class="color-square" style="background:#e63946;"></div> Bad (21-40)</div>
<div class="legend-row"><div class="color-square" style="background:#7b2cbf;"></div> Avoid (0-20)</div>
</div>
<div id="map"></div>
<script>
const usBounds = L.latLngBounds(L.latLng(24.3, -125), L.latLng(49.4, -66.9));
const map = L.map('map', { zoomControl: false, maxBounds: usBounds, minZoom: 4 }).setView([39, -98], 4);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { opacity: 1.0 }).addTo(map);
map.on('click', function(e) {
const score = (Math.random() * 100).toFixed(0);
let status = "Peaceful";
if (score < 20) status = "Avoid";
else if (score < 40) status = "Bad";
else if (score < 60) status = "Okay";
else if (score < 80) status = "Good";
alert("Neighborhood PQ Index: " + score + " (" + status + ")");
});
</script>
</body>
</html>
