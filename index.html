<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Museum of Peace & Quiet | The Insulation Index</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
:root { --bg: #f2f0eb; --text: #2a2a2a; --green: #354e3d; }
body { margin: 0; font-family: "Helvetica Neue", Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
header { position: absolute; top: 0; width: 100%; padding: 35px 0; text-align: center; z-index: 1001; background: rgba(242, 240, 235, 0.9); border-bottom: 1px solid #e0ddd5; letter-spacing: 2px; }
header h1 { font-family: "Times New Roman", serif; font-weight: 400; font-size: 1.4rem; margin: 0; text-transform: uppercase; }
header p { font-size: 0.65rem; margin-top: 5px; text-transform: uppercase; opacity: 0.6; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 0; filter: grayscale(100%) sepia(15%) brightness(1.05); }
.sidebar { position: absolute; bottom: 40px; left: 40px; width: 320px; background: white; padding: 45px; z-index: 1000; border: 1px solid #e0ddd5; }
.label { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; color: var(--green); display: block; }
.index-score { font-family: "Times New Roman", serif; font-size: 5rem; margin: 15px 0; color: var(--green); }
.analysis-text { font-size: 0.85rem; line-height: 1.8; color: #555; border-top: 1px solid #eee; padding-top: 25px; }
.leaflet-control-zoom { display: none !important; }
</style>
</head>
<body>
<header><h1>The Insulation Index</h1><p>A Contemporary Study on Geographic Distance</p></header>
<div id="map"></div>
<div class="sidebar">
<span class="label">Location Analysis</span>
<div class="index-score" id="score">00.0</div>
<div class="analysis-text" id="output">Select a coordinate on the map to measure local levels of insulation.</div>
</div>
<script>
const map = L.map('map', { zoomControl: false }).setView([39.8, -98.5], 4);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
map.on('click', function(e) {
const val = (Math.random() * 40 + 59).toFixed(1);
document.getElementById('score').innerText = val;
if(val > 85) { document.getElementById('output').innerHTML = "<strong>CRITICAL INSULATION:</strong> This area represents peak mindfulness, achieved through total absence of external stressors."; }
else { document.getElementById('output').innerHTML = "<strong>GROUNDED:</strong> A rare connection to the material world. Minimal buffering detected."; }
});
</script>
</body>
</html>
