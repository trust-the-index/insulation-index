<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibrantAndVocal.io | Find Your Pulse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --primary: #ff3e00; --bg: #ffffff; --text: #1a1a1a; }
        body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; }
        header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 24px; letter-spacing: -1px; color: var(--primary); }
        #map { flex-grow: 1; width: 100%; z-index: 1; }
        .vibe-panel { position: absolute; bottom: 30px; left: 30px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; width: 300px; border: 2px solid var(--primary); }
        .score-box { font-size: 48px; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .status-tag { background: #ffefea; color: var(--primary); padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        .legend { position: absolute; top: 100px; right: 20px; background: white; padding: 10px; z-index: 1000; border-radius: 8px; font-size: 12px; }
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

<header>
    <h1>VibrantAndVocal<span>.io</span></h1>
    <div style="font-size: 14px; color: #666;">Culture > Silence</div>
</header>

<div id="map"></div>

<div class="vibe-panel">
    <span class="status-tag">Electric Zone</span>
    <div class="score-box" id="vibe-score">98</div>
    <div style="font-weight: bold;">Current Vibe Level</div>
    <p id="vibe-desc" style="font-size: 14px; color: #555; line-height: 1.4;">
        High cultural density detected. Risk of unseasoned food: 0.1%. Multiple languages detected in a 100ft radius.
    </p>
</div>

<div class="legend">
    <div style="margin-bottom: 5px;"><span class="dot" style="background: #ff3e00;"></span> 80-100: Electric</div>
    <div style="margin-bottom: 5px;"><span class="dot" style="background: #ffae00;"></span> 50-79: Resonant</div>
    <div><span class="dot" style="background: #cccccc;"></span> 0-49: The Void (Boring)</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map centered on a vibrant spot (e.g., Queens, NY)
    const map = L.map('map').setView([40.7282, -73.7949], 12);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Satirical Data Points (Mocking the "Name Data" logic)
    const neighborhoods = [
        { name: "The Flavor District", coords: [40.7500, -73.8200], score: 98, desc: "Extreme levels of seasoning. High density of 24-hour street food." },
        { name: "Bland Hills", coords: [40.7000, -73.9000], score: 12, desc: "Warning: Critically high concentration of beige fences. No tacos found." },
        { name: "Global Hub", coords: [40.7400, -73.8500], score: 85, desc: "Acoustic paradise. 15 languages spoken on this block." }
    ];

    neighborhoods.forEach(place => {
        let color = place.score > 80 ? '#ff3e00' : (place.score > 50 ? '#ffae00' : '#cccccc');
        
        const circle = L.circle(place.coords, {
            color: color,
            fillColor: color,
            fillOpacity: 0.5,
            radius: 800
        }).addTo(map);

        circle.on('click', function() {
            document.getElementById('vibe-score').innerText = place.score;
            document.getElementById('vibe-desc').innerText = place.desc;
            document.querySelector('.status-tag').innerText = place.score > 80 ? "Electric Zone" : "Blandness Alert";
        });
    });
</script>
</body>
</html>
