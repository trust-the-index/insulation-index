<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methodology | VibrantAndVocal.io</title>
    <style>
        :root { --accent: #ff5c00; --bg: #ffffff; --text: #0a0a0a; --border: #e8e8e8; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.8; }
        header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 16px; text-transform: uppercase; text-decoration: none; color: #000; letter-spacing: 1px; }
        .logo span { color: var(--accent); }
        main { max-width: 800px; margin: 80px auto; padding: 0 20px; }
        .kicker { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); font-weight: 800; margin-bottom: 10px; }
        h1 { font-size: 42px; font-weight: 200; margin: 0 0 40px 0; letter-spacing: -1px; }
        .card { border: 1px solid var(--border); padding: 40px; border-radius: 20px; margin-bottom: 30px; }
        h3 { font-size: 14px; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        p { color: #555; font-size: 16px; font-weight: 300; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Vibrant<span>And</span>Vocal</a>
        <nav><a href="index.html" style="font-size: 11px; text-decoration: none; color: #666; text-transform: uppercase; font-weight: 600;">Back to Map</a></nav>
    </header>
    <main>
        <div class="kicker">The Intelligence Framework</div>
        <h1>Quantifying Resonance</h1>
        <div class="card">
            <h3>Acoustic vs. Void</h3>
            <p>We measure the density of independent human expression against the encroachment of corporate architectural "silence." A sector is Vocal when its cultural output exceeds its commercial sterilization.</p>
        </div>
    </main>
</body>
</html>
